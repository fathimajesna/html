<!DOCTYPE html>
<head>
    <title>Remove dots</title>
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!------unordered list------>
    <h1>Fruits</h1>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>mango</li>
        <li>kiwi</li>
        <li>watermelon</li>
    </ul>
    <!-------ordered list------->
    <h1>Vegetables</h1>
    <ol>
        <li>onion</li>
        <li>chilli</li>
        <li>carrot</li>
        <li>cucumber</li>
        <li>tomato</li>
    </ol>
</body>
</html>
